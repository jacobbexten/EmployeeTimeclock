<!-- templates/clock_in_out.html -->

{% extends 'base.html' %}

{% block title %}Clock In/Out{% endblock title %}

{% block content %}

{% if user.is_authenticated %}

    <div class="mx-auto shadow-lg m-4" style="background-color: #ff9966; width: 200px">
      <p class="text-center font-italic text-light">
        <span class="align-bottom">Clock In/Out</span></p>
    </div>

    <div class="mx-auto shadow-lg m-4" style="background-color: #ff9966; width: 600px">
      <h2>{{ object.title }}</h2>
      <p>{{ object.author }} | {{ object.date }}</p>
      <p>{{ object.notes }}</p>
    </div>

{% else %}
    <div class="mx-auto shadow-lg m-4" style="background-color: #ff9966; width: 200px">
      <p class="text-center font-italic text-light">
        <span class="align-bottom">You are not logged in.</span></p>
    </div>

{% endif %}

{% endblock content %}

<!-- templates/registration/login.html -->

{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}

<p class="h2 mt-md-4">Log In</p>

<form method="post">

    {% csrf_token %}

    {{ form.as_p }}


    <button types="submit" class="btn btn-outline-dark">Log In</button>

</form>

{% endblock content %}

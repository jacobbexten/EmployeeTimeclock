<!-- templates/registration/password_reset_form.html -->

{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock title %}

{% block content %}

<h1>Forgot Your Password?</h1>

<p> Enter your email address below, and we'll email instructions for setting up a new one.</p>

<form method="POST">

    {%csrf_token %}

    {{ form.as_p }}

    <input class="btn btn-outline-dark" type="submit" value="Send">

</form>

{% endblock content %}

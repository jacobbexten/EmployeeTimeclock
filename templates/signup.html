<!-- templates/signup.html -->

{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

<p class="h2 mt-md-4">Sign Up</p>

<form method="post">

    {% csrf_token %}

    {{ form.as_p }}

    <button type="submit" class="btn btn-outline-dark">Sign Up</button>

</form>

{% endblock content %}
